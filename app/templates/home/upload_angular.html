{% block upload %}
    <div class="container">
        <div class="page-header">
            <h1>Upload
                <small>new samples</small>
            </h1>
        </div>

        <form id="fileupload" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data"
              data-ng-app="demo" data-ng-controller="DemoFileUploadController" data-file-upload="options"
              data-ng-class="{'fileupload-processing': processing() || loadingFiles}"
              class="ng-scope ng-pristine ng-valid">
            <!-- Redirect browsers with JavaScript disabled to the origin page -->
            <noscript>&lt;input type="hidden" name="redirect" value="http://facebook.com"&gt;</noscript>
            <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
            <div class="row fileupload-buttonbar">
                <div class="col-lg-7">
                    <!-- The fileinput-button span is used to style the file input field as button -->
                <span class="btn btn-default fileinput-button" ng-class="{disabled: disabled}">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>Add files...</span>
                    <input type="file" name="files[]" multiple="" ng-disabled="disabled">
                </span>
                    <button type="button" class="btn btn-primary start" data-ng-click="submit()">
                        <i class="glyphicon glyphicon-upload"></i>
                        <span>Start upload</span>
                    </button>
                    <button type="button" class="btn btn-warning cancel" data-ng-click="cancel()">
                        <i class="glyphicon glyphicon-ban-circle"></i>
                        <span>Cancel upload</span>
                    </button>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> Force Upload
                        </label>
                          {{ form.force }}
                      </div>
                    <!-- The global file processing state -->
                    <span class="fileupload-process"></span>
                </div>
                <!-- The global progress state -->
                <div class="col-lg-5 fade" data-ng-class="{in: active()}">
                    <!-- The global progress bar -->
                    <div class="progress progress-striped active ng-scope" data-file-upload-progress="progress()">
                        <div class="progress-bar progress-bar-primary" data-ng-style="{width: num + '%'}"></div>
                    </div>
                    <!-- The extended global progress state -->
                    <div class="progress-extended">&nbsp;</div>
                </div>
            </div>
            <!-- The table listing the files available for upload/download -->
            <table class="table table-striped files">
                <tbody><!-- ngRepeat: file in queue -->
                <!-- end ngRepeat: file in queue -->
                </tbody>
            </table>
        </form>

        <script type="text/javascript">
            (function () {
                'use strict';

                var isOnGitHub = window.location.hostname === 'blueimp.github.io',
                        url = isOnGitHub ? '//jquery-file-upload.appspot.com/' : '/upload';

                angular.module('demo', [
                            'blueimp.fileupload'
                        ])
                        .config([
                            '$httpProvider', 'fileUploadProvider',
                            function ($httpProvider, fileUploadProvider) {
                                delete $httpProvider.defaults.headers.common['X-Requested-With'];
                                fileUploadProvider.defaults.redirect = window.location.href.replace(
                                        /\/[^\/]*$/,
                                        '/cors/result.html?%s'
                                );
                                if (isOnGitHub) {
                                    // Demo settings:
                                    angular.extend(fileUploadProvider.defaults, {
                                        // Enable image resizing, except for Android and Opera,
                                        // which actually support image resizing, but fail to
                                        // send Blob objects via XHR requests:
                                        disableImageResize: /Android(?!.*Chrome)|Opera/
                                                .test(window.navigator.userAgent),
                                        maxFileSize: 5000000,
                                        acceptFileTypes: /(\.|\/)(gif|jpe?g|png)$/i
                                    });
                                }
                            }
                        ])

                        .controller('DemoFileUploadController', [
                            '$scope', '$http', '$filter', '$window',
                            function ($scope, $http) {
                                $scope.options = {
                                    url: url
                                };
                                if (!isOnGitHub) {
                                    $scope.loadingFiles = true;
                                    $http.get(url)
                                            .then(
                                            function (response) {
                                                $scope.loadingFiles = false;
                                                $scope.queue = response.data.files || [];
                                            },
                                            function () {
                                                $scope.loadingFiles = false;
                                            }
                                    );
                                }
                            }
                        ])

                        .controller('FileDestroyController', [
                            '$scope', '$http',
                            function ($scope, $http) {
                                var file = $scope.file,
                                        state;
                                if (file.url) {
                                    file.$state = function () {
                                        return state;
                                    };
                                    file.$destroy = function () {
                                        state = 'pending';
                                        return $http({
                                            url: file.deleteUrl,
                                            method: file.deleteType
                                        }).then(
                                                function () {
                                                    state = 'resolved';
                                                    $scope.clear(file);
                                                },
                                                function () {
                                                    state = 'rejected';
                                                }
                                        );
                                    };
                                } else if (!file.$cancel && !file._index) {
                                    file.$cancel = function () {
                                        $scope.clear(file);
                                    };
                                }
                            }
                        ]);
            }());
        </script>
    </div>
{% endblock %}
